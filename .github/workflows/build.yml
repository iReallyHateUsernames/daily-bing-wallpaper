name: Build Executables

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build Windows Executables
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pystray pillow
    
    - name: Build main executable
      uses: Nuitka/Nuitka-Action@main
      with:
        nuitka-version: main
        script-name: bing_wallpaper.py
        mode: onefile
        windows-console-mode: disable
        msvc: latest
        lto: yes
        output-dir: dist
        include-module: logger
        output-file: BingWallpaperDownloader.exe
        assume-yes-for-downloads: true
    
    - name: Build tray app executable
      uses: Nuitka/Nuitka-Action@main
      with:
        nuitka-version: main
        script-name: bing_wallpaper_tray.py
        mode: onefile
        windows-console-mode: disable
        msvc: latest
        lto: yes
        output-dir: dist
        include-module: logger
        include-data-files: |
          tray_icon.png=tray_icon.png
          app_icon.ico=app_icon.ico
        output-file: BingWallpaperTray.exe
        assume-yes-for-downloads: true
    
    - name: Upload executables as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-executables
        path: |
          dist/BingWallpaperDownloader.exe
          dist/BingWallpaperTray.exe
        retention-days: 30
    
    - name: Build summary
      run: |
        echo "Build completed successfully!"
        dir dist
