name: Build Executables

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build Windows Executables
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka requests pystray pillow
    
    - name: Build main executable
      run: |
        python -m nuitka --onefile --windows-console-mode=disable --msvc=latest --lto=yes --output-dir=dist --remove-output --include-module=logger --output-filename=BingWallpaperDownloader.exe bing_wallpaper.py
    
    - name: Build tray app executable
      run: |
        python -m nuitka --onefile --windows-console-mode=disable --msvc=latest --lto=yes --output-dir=dist --remove-output --include-module=logger --include-data-files=tray_icon.png=tray_icon.png --include-data-files=app_icon.ico=app_icon.ico --output-filename=BingWallpaperTray.exe bing_wallpaper_tray.py
    
    - name: Upload executables as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-executables
        path: |
          dist/BingWallpaperDownloader.exe
          dist/BingWallpaperTray.exe
        retention-days: 30
    
    - name: Build summary
      run: |
        echo "Build completed successfully!"
        dir dist
